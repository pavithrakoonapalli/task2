<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <label>Email Address:</label>
                <input type="text" placeholder="Enter your email address" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number:</label>
                    <input type="number" placeholder="Enter your phone number " required>
                </div>
                <div class="input-box">
                    <label>Date of Birth:</label>
                    <input type="date" placeholder="Enter your Date of Birth" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="geneder-option">
                    <input type="radio" id="check-male" name="gender" checked/>
                    <label for="check-male">Male</label>
                </div>
                <div class="geneder-option">
                    <input type="radio" id="check-female" name="gender"/>
                    <label for="check-female">Female</label>
                </div>
                <div class="geneder-option">
                    <input type="radio" id="check-other" name="gender"/>
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
            <div class="input-box">
                <label>Address :</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option>Country</option>
                            <option>India</option>
                            <option>China</option>
                            <option>South Africa</option>
                            <option>America</option>
                        </select>

                    </div>
                    <input type="text" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your region" required>
                <input type="number" placeholder="Enter your postal code" required>
                </div>
                <button onclick="sumbit()">sumbit</button>

            </div>

        </form>
    </section>
    <div class="overlay" id="popupOverlay">
        <div class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <p> Your Registration successfully</p>
        </div>
    </div>
    <script>
    function sumbit() {
        document.getElementById("popupOverlay").style.display = "block";
    }
    
    function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }
    </script>
    
</body>
</html>
